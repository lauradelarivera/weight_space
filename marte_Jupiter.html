<!DOCTYPE html>

<html>
    <head>
        <title>Tu peso, donde pesas menos</title>

    </head>
    <body>
        <hi>
            Tu peso en otro planeta</hi>
        <p>Sabias que en la Tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario = prompt("Cual es tu peso?");
            var planeta = prompt("Elige tu planeta: \n 1 es Marte y 2 es Jupiter");
            var peso = parseInt(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var nombre;
            
            if (planeta ==1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre = "Marte";
            }
            else if (planeta ==2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                nombre = "Jupiter";
            }
            else 
            {
                peso_final = 100000000000;
                nombre = "Krypton"
               
            }
            peso_final = parseInt(peso_final);
            document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kg</strong");  
        </script>
    </body>
</html>
